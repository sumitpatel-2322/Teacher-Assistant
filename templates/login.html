{% extends "base.html" %}

{% block title %}Login - VEDA{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="/static/css/login.css">
{% endblock %}

{% block content %}
<div class="login-container">
  <h2>Login</h2>
  {% if error %}
    <p style="color:red; margin-bottom:10px;">{{ error }}</p>
  {% endif %}

  <form method="post" action="/login">
  <div class="input-group">
  <select class="input" name="role" required>
        <option value="Select Role" disabled selected>Select Role</option>
    <option value="teacher">Teacher</option>
    <option value="crp">CRP</option>
    <option value="brp">BRP</option>
    <option value="arp">ARP</option>
  </select>
  <label class="user-label">Role</label>
</div>

      <div class="input-group">
  <input class="input" type="text" name="username" required>
  <label class="user-label">AdminID</label>
</div>

<div class="input-group">
  <input class="input" type="password" name="password" required>
  <label class="user-label">Password</label>
</div>

    <button type="submit">Login</button>
  </form>
  <p>Donâ€™t have an account? <a href="/register">Register here</a></p>
</div>

{% endblock %}
