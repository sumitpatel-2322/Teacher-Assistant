<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher-AssistantAI | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
  

  <!-- CSS -->
  <link rel="stylesheet" href="static/css/login.css">
    <link rel="stylesheet" href="static/css/sidebar.css">
      <link rel="stylesheet" href="static/css/footer.css">

</head>

<body>

<!-- ================= NAVBAR ================= -->
<nav>
  <div class="logo">VEDA</div>
  <button class="hamburger" id="hamburgerBtn">☰</button>
</nav>

<!-- ================= SIDEBAR ================= -->
<div id="mySidepanel">
  <span class="sidebar-close" id="closeSidebar">✕</span>

  <a href="/" class="logout-link">Home</a>
  <a href="/register" class="logout-link">Sign In</a>
</div>


<!-- ================= LOGIN CONTENT ================= -->
<div class="login-container">

  <h2>Login</h2>
  
  {% if error %}
    <p style="color:red; margin-bottom:10px; font-size:14px">
      {{error}}
    </p>
  {% endif %}
    
  <form method="post" action="/login">
  <label for="role">Role</label>
  <select id="role" name="role" required>
    <option value="">Select Role</option>
    <option value="teacher">Teacher</option>
    <option value="crp">CRP</option>
    <option value="brp">BRP</option>
    <option value="arp">ARP</option>
  </select>

    <label>Username</label>
    <input type="text" name="username" required>

    <label>Password</label>
    <input type="password" name="password" required>

    <button type="submit">Login</button>
  </form>

  <p>
    Don’t have an account?
    <a href="/register">Register here</a>
  </p>

</div>
<footer class="app-footer">
  <div class="footer-inner">
    <span>© 2026 VEDA – Virtual Educator & Digital Assistant</span>
    <span>Made for Teachers</span>
  </div>
</footer>

<!-- ================= SIDEBAR SCRIPT ================= -->
<script src="static/js/login.js"></script>

</body>
</html>
