{% extends "base.html" %}

{% block title %}CRP Dashboard - VEDA{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="/static/css/crp.css">
{% endblock %}

{% block content %}
<div class="page-content">
  <header>
    <div class="header-left">
      <img src="/static/img/logo.png" alt="VEDA Logo">
      <div>
        <div class="title">CRP Dashboard</div>
        <div class="subtitle">Virtual Educator And Digital Assistant</div>
      </div>
    </div>
    <div class="header-right">
      {% if user %}
        <div class="profile-avatar" style="width:40px; height:40px; font-size:16px;">
            {{ user.username[0] | upper }}
        </div>
      {% else %}
        <img src="/static/img/user-icon.jpg" alt="User">
      {% endif %}
    </div>
  </header>

  <div class="section-title">CRP Actions</div>
  <div class="actions">
    <button>Reply to Teachers</button>
    <button>Upload Guidance</button>
    <button>Send Messages</button>
  </div>

  <div class="section-title">List of Teachers</div>
  <div style="text-align:center; margin-bottom: 40px;">
    <select id="teacherDropdown" style="padding: 10px; border-radius: 6px; border: 1px solid #ccc; width: 90%; max-width: 400px;">
      <option>Select a Teacher</option>
      <option>Teacher 1</option>
      <option>Teacher 2</option>
    </select>
  </div>
</div>
{% endblock %}
