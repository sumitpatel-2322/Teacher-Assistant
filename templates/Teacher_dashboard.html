<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teacher Dashboard - Ask Doubt</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="static/css/Tb.css">
<link rel="stylesheet" href="static/css/sidebar.css">


</head>
<body>

<!-- Side Panel - Right side -->
<div id="mySidepanel">
  <span class="sidebar-close">‚úï</span>
  <a href="/" class="logout-link">Home</a>
  <a href="#ask-doubt" class="logout-link">Ask Doubt</a>
  <a href="#" class="logout-link">Resources</a>
  <a href="/logout" class="logout-link">Logout</a>
</div>


<!-- Navbar - Fixed, hamburger always visible -->
<nav>
    <div class="logo">Teacher-AssistantAI</div>
    <button class="hamburger" id="hamburgerBtn">‚ò∞</button>
</nav>

<!-- Header -->
<header>
<div class="header-left">
<img src="" alt="Teacher">
<div>
<div class="title">Teacher Dashboard</div>
<div class="subtitle">Just-In-Time Digital Platform For Teachers</div>
</div>
</div>
<div class="header-right">
  <span style="font-weight:600; color:#2c3e50;">
    {{ user.username }}
  </span>
</div>

</header>

<!-- Online/Offline Toggle -->
<div class="toggle-container">
<label class="switch">
<input type="checkbox" id="toggleStatus">
<span class="slider"></span>
</label>
<span class="status offline" id="statusText">Offline</span>
</div>

<!-- Ask Doubt Button -->
<h2 style="text-align:center; margin:20px 0; color:#4b0082;">
  Ask Your Doubt
</h2>

<!-- Dropdowns -->
<form action="/teacher/ask" method="post">
<div class="dropdowns">
<select name="class_name" required>
<option value="">Class</option>
<option value="Class 6">Class 6</option>
<option value="Class 7">Class 7</option>
</select>
<select name="subject" required>
<option value="">Subject</option>
<option value="Mathematics">Mathematics</option>
<option value="Science">Science</option>
</select>
<select name="topic" required>
<option value="">Topic</option>
<option value="Algebra">Algebra</option>
<option value="Physics">Physics</option>
</select>
</div>

<!-- Ask Doubt Section -->
<div class="ask-doubt-section" id="ask-doubt">
<h2>Ask Your Doubt</h2>
<textarea placeholder="Type your doubt here..." name="question"></textarea>
<button type="submit" class="ask-btn">Enter</button>
<button type="button" class="speak-btn">üé§ Speak</button>
</form>

<!-- AI Response -->
<div class="ai-response">
<h2>AI Response</h2>
<div class="response-item">Classroom Activity</div>
<div class="response-item">Teaching Tip</div>
<div class="response-item">Engagement Idea</div>
<div class="response-item">Micro-learning</div>

<!-- Feedback Buttons -->
<div class="feedback-buttons">
<button class="worked">Worked ‚úÖ</button>
<button class="not-worked">Did Not Work ‚ùå</button>
</div>
</div>
</div>

<div class="feedback-section">
  <label for="feedback"><b>Your Feedback:</b></label>
  <textarea
    id="feedback"
    name="feedback"
    class="feedback-box"
    rows="4"
    placeholder="Enter your feedback here...">
  </textarea>
</div>

<script src="/static/js/Tb.js"></script>


</body>
</html>
