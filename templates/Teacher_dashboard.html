<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teacher Dashboard - Ask Doubt</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
<link rel="stylesheet" href="static/css/Tb.css">
<link rel="stylesheet" href="static/css/sidebar.css">
<link rel="stylesheet" href="static/css/footer.css">



</head>
<body>

<!-- Side Panel - Right side -->
<div id="mySidepanel">
  <span class="sidebar-close">✕</span>
  <a href="/" class="logout-link">Home</a>
  <a href="#ask-doubt" class="logout-link">Ask Doubt</a>
  <a href="#" class="logout-link">Resources</a>
  <a href="/community" class="logout-link">Community</a>
  <a href="/logout" class="logout-link">Logout</a>
</div>


<!-- Navbar - Fixed, hamburger always visible -->
<nav>
    <div class="logo">VEDA</div>
    <button class="hamburger" id="hamburgerBtn">☰</button>
</nav>

<!-- Header -->
<header>
<div class="header-left">
<img src="static/img/logo.png" alt="Teacher">
<div>
<div class="title">Teacher Dashboard</div>
<div class="subtitle">Virtual Educator And Digital Assistant</div>
</div>
</div>
<div class="toggle-container">
<label class="switch">
<input type="checkbox" id="toggleStatus">
<span class="slider"></span>
</label>
<span class="status offline" id="statusText">Offline</span>
</div>

<div class="header-right user-profile">
  <img src="/static/img/user-icon.jpg" alt="User">
  <span class="username">{{ user.username }}</span>
</div>

</header>

<!-- Online/Offline Toggle -->

<!-- Ask Doubt Button -->

<div class="ask-layout">
<!-- Dropdowns -->
<form action="/teacher/ask" method="post">
  <div class="dropdowns">

    <select name="class_name" id="classSelect" required>
      <option value="">Class</option>
      <option value="Class 1">Class 1</option>
      <option value="Class 2">Class 2</option>
      <option value="Class 3">Class 3</option>
      <option value="Class 4">Class 4</option>
      <option value="Class 5">Class 5</option>
      <option value="Class 6">Class 6</option>
      <option value="Class 7">Class 7</option>
      <option value="Class 8">Class 8</option>
      <option value="Class 9">Class 9</option>
      <option value="Class 10">Class 10</option>
    </select>

    <select name="subject" id="subjectSelect" required disabled>
      <option value="">Subject</option>
    </select>

    <select name="topic" id="topicSelect" required disabled>
      <option value="">Topic</option>
    </select>

  </div>
</form>
<!-- Ask Doubt Section -->
<div class="ask-doubt-section" id="ask-doubt">
    <h2>Ask Your Doubt</h2>

    <div class="doubt-input-wrapper">
        <textarea class="doubt-textarea" placeholder="Type your doubt here..." name="question"></textarea>
        <button class="mic-inside" type="button">
  <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
       stroke="currentColor" stroke-width="2"
       stroke-linecap="round" stroke-linejoin="round">
    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
    <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
    <line x1="12" y1="19" x2="12" y2="23"/>
    <line x1="8" y1="23" x2="16" y2="23"/>
  </svg>
</button>
    </div>

    <button class="ask-btn">Enter</button>
<!-- AI Response -->
<div class="ai-response">
<h2>AI Response</h2>
<div class="items">
<button class="response-item">Classroom Activity</button>
<button class="response-item">Teaching Tip</button>
<button class="response-item">Engagement Idea</button>
<button class="response-item">Micro-learning</button>
</div>
<!-- Feedback Buttons -->
<div class="feedback-buttons">
<button class="worked">Worked ✅</button>
<button class="not-worked">Did Not Work ❌</button>
</div>
</div>
<div class="feedback-section">
  <label for="feedback"><b>Your Feedback:</b></label>
  <div class="feedback-input-wrapper">
    <textarea id="feedback" name="feedback" class="feedback-box" rows="4" placeholder="Enter your feedback here..."></textarea>
    <button type="button" class="send-inside" title="Send Feedback">➤</button>
  </div>
</div>
</div>
</div>
<footer class="app-footer">
  <div class="footer-inner">
    <span>© 2026 VEDA – Virtual Educator & Digital Assistant</span>
    <span>Made for Teachers</span>
  </div>
</footer>

<script src="/static/js/Tb.js"></script>
<script src="/static/js/sub.js"></script>

</body>
</html>
