{% extends "base.html" %}

{% block title %}ARP Dashboard - VEDA{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="/static/css/arp.css">
{% endblock %}

{% block content %}
<div class="page-content">
  <header>
    <div class="header-left">
      <img src="/static/img/logo.png" alt="VEDA Logo">
      <div>
        <div class="title">ARP Dashboard</div>
        <div class="subtitle">Virtual Educator And Digital Assistant</div>
      </div>
    </div>
    <div class="header-right">
       {% if user %}
        <div class="profile-avatar" style="width:40px; height:40px; font-size:16px;">
            {{ user.username[0] | upper }}
        </div>
      {% else %}
        <img src="/static/img/user-icon.jpg" alt="User">
      {% endif %}
    </div>
  </header>

  <div class="section-title">ARP Actions</div>
  <div class="actions">
    <button>Upload Subject Models</button>
    <button>Add Micro-Learning</button>
    <button>Improve Teaching Strategies</button>
  </div>
</div>
{% endblock %}
