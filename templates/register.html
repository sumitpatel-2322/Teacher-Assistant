<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher-AssistantAI | Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="static/css/register.css">
    <link rel="stylesheet" href="static/css/sidebar.css">

</head>

<body>

<nav>
  <div class="logo">VEDA</div>
  <button class="hamburger" id="hamburgerBtn">☰</button>
</nav>

<div id="mySidepanel">
  <span class="sidebar-close" id="closeSidebar">✕</span>

  <a href="/" class="logout-link">Home</a>
  
  <a href="/login" class="logout-link">login</a>
</div>

<div class="auth-container">

  <h2>Register</h2>

  <form method="post" action="/register">

    <label for="role">Role</label>
    <select id="role" name="role" required>
      <option value="">Select Role</option>
      <option value="teacher">Teacher</option>
      <option value="crp">CRP</option>
      <option value="brp">BRP</option>
      <option value="arp">ARP</option>
    </select>

    <label for="teacher_id">Teacher ID</label>
    <input type="text" id="teacher_id" name="teacher_id" required>

    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="school_name">School Name</label>
    <input type="text" id="school_name" name="school_name" required>

    <label for="username">Username</label>
    <input type="text" id="username" name="username" required>

    <!-- PASSWORD FIELD -->
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <!-- LIVE PASSWORD MESSAGE -->
    <p id="passwordMessage" style="font-size:14px; margin-top:5px;"></p>

    <small style="color:#555;">
      Password must contain uppercase, lowercase, digit, special character (min 8 characters)
    </small>

    <label for="confirm_password">Confirm Password</label>
    <input type="password" id="confirm_password" name="confirm_password" required>

    <button type="submit">Register</button>
  </form>

  <p>
    Have an account?
    <a href="/login">Login</a>
  </p>

</div>

<!-- ================= SIDEBAR SCRIPT ================= -->
<script src="/static/js/login.js"></script>
<!-- ================= PASSWORD VALIDATION SCRIPT ================= -->
<script>
  const passwordInput = document.getElementById("password");
  const message = document.getElementById("passwordMessage");

  passwordInput.addEventListener("input", function () {
    const password = passwordInput.value;

    const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,}$/;

    if (password.length === 0) {
      message.textContent = "";
      return;
    }

    if (!regex.test(password)) {
      message.textContent =
        "Password must contain uppercase, lowercase, digit, special character (min 8 characters)";
      message.style.color = "red";
    } else {
      message.textContent = "Strong password ✔";
      message.style.color = "green";
    }
  });
</script>

</body>
</html>
