{% extends "base.html" %}

{% block title %}BRP Dashboard - VEDA{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="/static/css/brp.css">
{% endblock %}

{% block content %}

<div class="page-container">

  <!-- BRP Header Card -->
  <header class="brp-header">
    <div class="header-left">
      <img src="/static/img/logo.png" alt="BRP">
      <div>
        <div class="title">BRP Dashboard</div>
        <div class="subtitle">Virtual Educator And Digital Assistant</div>
      </div>
    </div>

    <div class="header-right">
      <img src="/static/img/user-icon.jpg" alt="User">
    </div>
  </header>

  <!-- BRP Actions -->
  <div class="section-title">BRP Actions</div>
  <div class="actions">
    <button>Track CRP Activity</button>
    <button>Identify Training Needs</button>
  </div>

</div>

{% endblock %}

{% block scripts %}
<script src="/static/js/sidebar.js"></script>
{% endblock %}
