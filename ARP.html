<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARP Dashboard - Teacher-AssistantAI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/theme.css">
</head>
<body class="theme-arp">

  <div id="mySidepanel">
    <a href="arp-dashboard.html">Home</a>
    <a href="#" class="logout-link">Logout</a>
  </div>

  <nav>
    <div class="logo">Teacher-AssistantAI</div>
    <button class="hamburger" id="hamburgerBtn">☰</button>
  </nav>

  <header>
    <div class="header-left">
      <img src="https://via.placeholder.com/50/379683/FFFFFF?text=ARP">
      <div>
        <div class="title">ARP Dashboard</div>
        <div class="subtitle">State Monitoring & Teaching Improvement</div>
      </div>
    </div>
    <div class="header-right">
      <img src="https://via.placeholder.com/40/05386B/FFFFFF?text=User">
    </div>
  </header>

  <div class="section-title">ARP Actions</div>
  <div class="actions">
    <button>Upload Subject Models</button>
    <button>Add Micro-Learning</button>
    <button>Improve Teaching Strategies</button>
  </div>

  <footer>
    <p>© 2026 Digital Coaching Platform</p>
  </footer>

  <script>
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const sidepanel = document.getElementById('mySidepanel');
    hamburgerBtn.addEventListener('click', () => {
      sidepanel.style.width = document.body.classList.toggle('sidepanel-open') ? "250px" : "0";
    });
  </script>

</body>
</html>
