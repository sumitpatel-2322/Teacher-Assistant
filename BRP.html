<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BRP Dashboard - Teacher-AssistantAI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/theme.css">
</head>
<body>

  <!-- Side Panel - Right side -->
  <div id="mySidepanel">
    <a href="Home_page.html">Home</a>
    <a href="logout.html" class="logout-link">Logout</a>
  </div>

  <!-- Navbar - Fixed with Hamburger -->
  <nav>
    <div class="logo">Teacher-AssistantAI</div>
    <button class="hamburger" id="hamburgerBtn">☰</button>
  </nav>

  <header>
    <div class="header-left">
      <img src="https://via.placeholder.com/50/379683/FFFFFF?text=BRP" alt="BRP">
      <div>
        <div class="title">BRP Dashboard</div>
        <div class="subtitle">Cluster Monitoring & Teacher Support</div>
      </div>
    </div>
    <div class="header-right">
      <img src="https://via.placeholder.com/40/05386B/FFFFFF?text=User" alt="User">
    </div>
  </header>

  <div class="section-title">BRP Actions</div>
  <div class="actions">
    <button>Track CRP Activity</button>
    <button>Identify Training Needs</button>
  </div>

  <footer>
    <p>© 2026 Digital Coaching Platform</p>
  </footer>

  <script>
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const sidepanel = document.getElementById('mySidepanel');

    hamburgerBtn.addEventListener('click', function() {
      if (document.body.classList.contains('sidepanel-open')) 
      {
        sidepanel.style.width = "0";
        document.body.classList.remove('sidepanel-open');
      } else {
        sidepanel.style.width = "250px";
        document.body.classList.add('sidepanel-open');
      }
    });
  </script>

</body>
</html>
