<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BRP Dashboard - Teacher-AssistantAI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin:0; padding:0; font-family:'Inter', sans-serif; }
    /* Palette Background: #EDF5E1 | Primary Text: #05386B */
    body { background:#EDF5E1; color:#05386B; line-height:1.5; }

    /* Navbar - Dark Navy Teal (#05386B) */
    nav {
      width: 100%;
      background: #05386B;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      border-radius: 0;
      margin: 0;
    }
    nav .logo { font-size:20px; font-weight:600; color: #5CDB95; } /* Bright Mint Logo */
    nav ul { list-style: none; display: flex; gap: 15px; flex-wrap: wrap; }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      padding: 6px 12px;
      border-radius: 6px;
      transition: 0.3s;
    }
    nav ul li a:hover { background:#379683; } /* Deep Teal Hover */
    nav ul li.logout a { background:#ff4d4d; font-weight:600; }
    nav ul li.logout a:hover { background:#e63939; }

    /* Header */
    header {
      display:flex; justify-content:space-between; align-items:center;
      padding:15px 20px; background:#fff; border-radius:12px; margin:0;
      width:100%; box-shadow:0 4px 12px rgba(5, 56, 107, 0.1);
      flex-wrap: wrap;
    }
    .header-left { display:flex; align-items:center; gap:15px; flex-wrap: wrap; }
    .header-left img { width:50px; height:50px; border-radius:50%; background: #EDF5E1; }
    .header-left .title { font-size:20px; font-weight:600; color: #379683; } /* Deep Teal Title */
    .header-left .subtitle { font-size:12px; color: #05386B; opacity: 0.8; }
    .header-right img { width:40px; height:40px; border-radius:50%; margin-top:10px; background: #f0f0f0; }

    /* Section Title */
    .section-title { max-width:95%; margin:30px auto 15px; font-size:18px; font-weight:600; text-align:center; color: #379683; }

    /* Actions - Bright Mint (#5CDB95) */
    .actions {
      max-width:95%;
      margin:20px auto 40px;
      display:flex;
      justify-content:center;
      gap:10px;
      flex-wrap: wrap;
    }
    .actions button {
      padding:10px 18px;
      font-size:14px;
      border:none;
      border-radius:6px;
      background:#5CDB95;
      color:#05386B;
      cursor:pointer;
      font-weight:600;
      transition:0.3s;
    }
    .actions button:hover { background:#8EE4AF; transform: translateY(-1px); }

    /* Footer */
    footer {
      max-width:1200px;
      margin:20px auto;
      padding:10px 20px;
      text-align:center;
      color:#379683;
      font-size:14px;
    }

    /* Responsive */
    @media screen and (max-width:768px){
      .actions button { padding:8px 12px; font-size:13px; }
      nav ul { flex-direction: column; gap:10px; }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Teacher-AssistantAI</div>
    <ul>
      <li><a href="Home_page.html">Home</a></li>
      <li class="logout"><a href="#">Logout</a></li>
    </ul>
  </nav>

  <header>
    <div class="header-left">
      <img src="https://via.placeholder.com/50/379683/FFFFFF?text=BRP" alt="BRP">
      <div>
        <div class="title">BRP Dashboard</div>
        <div class="subtitle">Cluster Monitoring & Teacher Support</div>
      </div>
    </div>
    <div class="header-right">
      <img src="https://via.placeholder.com/40/05386B/FFFFFF?text=User" alt="User">
    </div>
  </header>

  <div class="section-title">BRP Actions</div>
  <div class="actions">
    <button>Track CRP Activity</button>
    <button>Identify Training Needs</button>
  </div>

  <footer>
    <p>Â© 2026 Digital Coaching Platform</p>
  </footer>

</body>
</html>
