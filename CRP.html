<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRP Dashboard - Teacher-AssistantAI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/crp.css">
</head>
<body>

  <!-- Side Panel - Right side -->
  <div id="mySidepanel">
    <a href="Home_page.html">Home</a>
    <a href="Teacher_dashboard.html">Teachers</a>
    <a href="#" class="logout-link">Logout</a>
  </div>

  <!-- Navbar - Fixed with Hamburger -->
  <nav>
    <div class="logo">Teacher-AssistantAI</div>
    <button class="hamburger" id="hamburgerBtn">☰</button>
  </nav>

  <!-- Header -->
  <header>
    <div class="header-left">
      <img src="https://via.placeholder.com/50" alt="CRP">
      <div>
        <div class="title">CRP Dashboard</div>
        <div class="subtitle">Digital Coaching Platform</div>
      </div>
    </div>
    <div class="header-right">
      <img src="https://via.placeholder.com/40" alt="User">
    </div>
  </header>

  <!-- CRP Actions -->
  <div class="section-title">CRP Actions</div>
  <div class="actions">
    <button>Reply to Teachers</button>
    <button>Upload Guidance</button>
    <button>Send Messages</button>
  </div>

  <!-- Teachers Section -->
  <div class="section-title" id="teachers">List of Teachers</div>
  <div style="max-width:95%; margin:0 auto 30px; text-align:center;">
    <select id="teacherDropdown">
      <option value="">Select a Teacher</option>
      <option value="Teacher 1">Teacher 1</option>
      <option value="Teacher 2">Teacher 2</option>
      <option value="Teacher 3">Teacher 3</option>
      <option value="Teacher 4">Teacher 4</option>
      <option value="Teacher 5">Teacher 5</option>
    </select>
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2026 Digital Coaching Platform</p>
  </footer>

  <script src="js/crp.js"></script>
    
  

</body>
</html>
