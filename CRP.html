<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRP Dashboard - Teacher-AssistantAI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin:0; padding:0; font-family:'Inter', sans-serif; }
    
    /* Background: #EDF5E1 | Primary Text: #05386B */
    body { background:#EDF5E1; color:#05386B; line-height:1.5; }

    /* Navbar - Dark Navy Teal */
    nav {
      width: 100%;
      background: #05386B;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      border-radius: 0;
      margin: 0;
    }
    nav .logo { font-size:20px; font-weight:600; color: #5CDB95; }
    nav ul { list-style: none; display: flex; gap: 15px; flex-wrap: wrap; }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      padding: 6px 12px;
      border-radius: 6px;
      transition: 0.3s;
    }
    nav ul li a:hover { background:#379683; }
    nav ul li.logout a { background:#ff4d4d; font-weight:600; }
    nav ul li.logout a:hover { background:#e63939; }

    /* Header Card */
    header {
      display:flex; justify-content:space-between; align-items:center;
      padding:15px 20px; background:#fff; border-radius:12px; margin:0;
      width:100%; box-shadow:0 4px 12px rgba(5, 56, 107, 0.1);
      flex-wrap: wrap;
    }
    .header-left { display:flex; align-items:center; gap:15px; flex-wrap: wrap; }
    .header-left img { width:50px; height:50px; border-radius:50%; background: #EDF5E1; }
    .header-left .title { font-size:20px; font-weight:600; color: #379683; } /* Deep Teal Title */
    .header-left .subtitle { font-size:12px; color: #05386B; opacity: 0.8; }
    .header-right img { width:40px; height:40px; border-radius:50%; margin-top:10px; background: #f0f0f0; }

    /* Section Title */
    .section-title {
      max-width:95%;
      margin:30px auto 15px;
      font-size:18px;
      font-weight:600;
      text-align:center;
      color: #379683;
    }

    /* Actions - Using Mint Green (#5CDB95) */
    .actions {
      max-width:95%;
      margin:20px auto 40px;
      display:flex;
      justify-content:center;
      gap:10px;
      flex-wrap: wrap;
    }
    .actions button {
      padding:10px 18px;
      font-size:14px;
      border:none;
      border-radius:6px;
      background:#5CDB95;
      color:#05386B;
      cursor:pointer;
      font-weight:600;
      transition:0.3s;
    }
    .actions button:hover { background:#8EE4AF; transform: translateY(-2px); }

    /* Form Elements - Themed */
    #teacherDropdown {
      width:90%; 
      max-width:400px; 
      padding:12px; 
      border-radius:8px; 
      border:1px solid #8EE4AF; 
      font-size:14px;
      background: #fff;
      color: #05386B;
      outline-color: #379683;
    }

    /* Footer */
    footer {
      max-width:1200px;
      margin:20px auto;
      padding:10px 20px;
      text-align:center;
      color:#05386B;
      opacity: 0.6;
      font-size:14px;
    }

    /* Responsive */
    @media screen and (max-width:768px){
      nav { flex-direction: column; align-items: flex-start; }
      nav ul { justify-content: flex-start; gap:10px; margin-top: 10px; }
      header { flex-direction: column; align-items: center; text-align: center; margin: 15px; }
      .header-left { flex-direction: column; align-items: center; }
      .section-title { font-size:16px; }
      .actions button { width: 100%; padding: 12px; }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Teacher-AssistantAI</div>
    <ul>
      <li><a href="Home_page.html">Home</a></li>
      <li><a href="Teacher_dashboard.html">Teachers</a></li>
      <li class="logout"><a href="#">Logout</a></li>
    </ul>
  </nav>

  <header>
    <div class="header-left">
      <img src="https://via.placeholder.com/50/379683/FFFFFF?text=CRP" alt="CRP">
      <div>
        <div class="title">CRP Dashboard</div>
        <div class="subtitle">Digital Coaching Platform</div>
      </div>
    </div>
    <div class="header-right">
      <img src="https://via.placeholder.com/40/05386B/FFFFFF?text=U" alt="User">
    </div>
  </header>

  <div class="section-title">CRP Actions</div>
  <div class="actions">
    <button>Reply to Teachers</button>
    <button>Upload Guidance</button>
    <button>Send Messages</button>
  </div>

  <div class="section-title" id="teachers">List of Teachers</div>
  <div style="max-width:95%; margin:0 auto 30px; text-align:center;">
    <select id="teacherDropdown">
      <option value="">Select a Teacher</option>
      <option value="Teacher 1">Teacher 1</option>
      <option value="Teacher 2">Teacher 2</option>
      <option value="Teacher 3">Teacher 3</option>
      <option value="Teacher 4">Teacher 4</option>
      <option value="Teacher 5">Teacher 5</option>
    </select>
  </div>

  <footer>
    <p>Â© 2026 Teacher Coaching Platform</p>
  </footer>

</body>
</html>
