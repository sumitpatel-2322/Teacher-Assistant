<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Dashboard - Ask Doubt</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin:0; padding:0; font-family:'Inter', sans-serif; }
    /* Palette: Background - #EDF5E1 | Primary Text - #05386B */
    body { background:#EDF5E1; color:#05386B; line-height:1.5; padding:0 10px; max-width:100vw; overflow-x:hidden; }

    /* Navbar - Dark Navy Teal (#05386B) */
    nav {
      width: 100%;
      background: #05386B;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: nowrap;
    }
    nav .logo { font-size:20px; font-weight:600; white-space: nowrap; color: #5CDB95; }
    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
      flex-wrap: nowrap;
      white-space: nowrap;
      overflow-x: auto; 
    }
    nav ul::-webkit-scrollbar { display: none; }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      padding: 6px 12px;
      border-radius: 6px;
      transition: 0.3s;
      white-space: nowrap;
    }
    nav ul li a:hover { background:#379683; }
    nav ul li.logout a { background:#ff4d4d; font-weight:600; }
    nav ul li.logout a:hover { background:#e63939; }

    /* Header */
 header {
      display:flex; justify-content:space-between; align-items:center;
      padding:15px 20px; background:#fff; border-radius:12px; margin:0;
      width:100%; box-shadow:0 4px 12px rgba(5, 56, 107, 0.1);
      flex-wrap: wrap;
    }
    .header-left { display:flex; align-items:center; gap:15px; flex-wrap: wrap; }
    .header-left img { width:50px; height:50px; border-radius:50%; background: #EDF5E1; }
    .header-left .title { font-size:20px; font-weight:600; color: #379683; } /* Deep Teal Title */
    .header-left .subtitle { font-size:12px; color: #05386B; opacity: 0.8; }
    .header-right img { width:40px; height:40px; border-radius:50%; margin-top:10px; background: #f0f0f0; }

    /* Toggle */
    .toggle-container { display:flex; justify-content:center; align-items:center; gap:10px; margin-bottom:20px; }
    .switch { position: relative; display:inline-block; width:60px; height:34px; }
    .switch input { opacity:0; width:0; height:0; }
    .slider { position:absolute; cursor:pointer; top:0; left:0; right:0; bottom:0; background-color:#ccc; transition:0.4s; border-radius:34px; }
    .slider:before { position:absolute; content:""; height:26px; width:26px; left:4px; bottom:4px; background:white; transition:0.4s; border-radius:50%; }
    input:checked + .slider { background-color:#5CDB95; } /* Mint Green for Online */
    input:checked + .slider:before { transform:translateX(26px); }
    .status { font-weight:600; font-size:16px; }
    .online { color:#379683; }
    .offline { color:#dc3545; }

    /* Ask Doubt Section */
    .ask-doubt-section {
      max-width:900px; margin:20px auto 40px; background:#fff; border-radius:12px; padding:25px;
      box-shadow:0 4px 12px rgba(5, 56, 107, 0.05);
    }
    .ask-doubt-section h2 { color: #379683; margin-bottom: 15px; }
    .ask-doubt-section textarea { 
      width:100%; padding:12px; border-radius:8px; border:1px solid #8EE4AF; 
      resize:vertical; font-size:14px; margin-bottom:15px; background: #fafdf8;
    }
    /* Speak Button - Bright Mint (#5CDB95) */
    .speak-btn { background:#5CDB95; color:#05386B; border:none; padding:10px 20px; border-radius:8px; cursor:pointer; font-weight:600; transition:0.3s; }
    .speak-btn:hover { background:#8EE4AF; }

    /* Dropdowns */
    .dropdowns { display:flex; justify-content:center; gap:15px; flex-wrap:wrap; margin-bottom:20px; }
    .dropdowns select { 
      padding:10px 15px; border-radius:8px; border:1px solid #8EE4AF; 
      font-size:14px; cursor:pointer; min-width:160px; background: #fff; color: #05386B;
    }

    /* Ask Button - Deep Teal (#379683) */
    .ask-btn { display:block; margin:0 auto 25px; background:#379683; color:#fff; border:none; padding:12px 25px; font-size:16px; font-weight:600; border-radius:8px; cursor:pointer; transition:0.3s; }
    .ask-btn:hover { background:#05386B; }

    /* AI Response Section - Light Mint Background */
    .ai-response { background:#EDF5E1; border-radius:12px; padding:20px; margin-top:15px; }
    .ai-response h2 { color: #05386B; font-size: 20px; margin-bottom: 10px; }
    .response-item { 
      display:inline-block; background:#fff; padding:12px 18px; border-radius:8px; 
      margin:8px; cursor:pointer; box-shadow:0 2px 6px rgba(5, 56, 107, 0.1); 
      transition:0.2s; font-weight:500; color: #379683; border-left: 4px solid #5CDB95;
    }
    .response-item:hover { background:#5CDB95; color: #05386B; }

    /* Feedback Buttons */
    .feedback-buttons { margin-top:20px; display:flex; gap:15px; flex-wrap:wrap; }
    .feedback-buttons button { padding:10px 20px; border:none; border-radius:8px; cursor:pointer; font-weight:600; transition:0.3s; }
    .worked { background:#379683; color:#fff; }
    .worked:hover { background:#5CDB95; color: #05386B; }
    .not-worked { background:#dc3545; color:#fff; }
    .not-worked:hover { background:#e86a6a; }

    /* Responsive Adjustments */
    @media screen and (max-width: 900px){
      nav .logo { font-size:16px; }
      nav ul li a { font-size:13px; padding:5px 8px; }
      nav ul { gap:8px; }
      header { margin:15px; padding:15px; }
      .header-left img { width:45px; height:45px; }
      .header-left .title { font-size:18px; }
    }

    @media screen and (max-width:768px){
      .dropdowns { flex-direction: column; align-items: center; }
      .dropdowns select { width:100%; min-width:auto; font-size:14px; }
      .ask-btn, .speak-btn { width:100%; font-size:15px; padding:10px; }
      .ask-doubt-section { padding:20px; }
      .ask-doubt-section textarea { font-size:14px; min-height:120px; }
    }

    @media screen and (max-width:600px){
      .response-item { width:100%; text-align:center; padding:10px 14px; margin: 8px 0; }
      .feedback-buttons { flex-direction: column; gap:10px; }
      .feedback-buttons button { width:100%; }
      header { flex-direction: column; align-items: center; text-align:center; }
      .header-right { margin-top:10px; }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Teacher-AssistantAI</div>
    <ul>
      <li><a href="Home_page.html">Home</a></li>
      <li><a href="#ask-doubt">Ask Doubt</a></li>
      <li><a href="#">Resources</a></li>
      <li class="logout"><a href="#">Logout</a></li>
    </ul>
  </nav>

  <header>
    <div class="header-left">
      <img src="https://via.placeholder.com/50/379683/FFFFFF?text=T" alt="Teacher">
      <div>
        <div class="title">Teacher Dashboard</div>
        <div class="subtitle">Ask Your Doubts Here</div>
      </div>
    </div>
    <div class="header-right">
      <img src="https://via.placeholder.com/40/05386B/FFFFFF?text=User" alt="User">
    </div>
  </header>
  <br>
  <br>

  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="toggleStatus">
      <span class="slider"></span>
    </label>
    <span class="status offline" id="statusText">Offline</span>
  </div>

  <input type="button" class="ask-btn" value="Ask Your Doubt">

  <div class="dropdowns">
    <select>
      <option>Class</option>
      <option>Class 6</option>
      <option>Class 7</option>
    </select>
    <select>
      <option>Subject</option>
      <option>Mathematics</option>
      <option>Science</option>
    </select>
    <select>
      <option>Topic</option>
      <option>Algebra</option>
      <option>Physics</option>
    </select>
  </div>

  <div class="ask-doubt-section" id="ask-doubt">
    <h2>Ask Your Doubt</h2>
    <textarea placeholder="Type your doubt here..."></textarea>
    <button class="speak-btn">üé§ Speak</button>

    <div class="ai-response">
      <h2>AI Response</h2>
      <div class="response-item">Classroom Activity</div>
      <div class="response-item">Teaching Tip</div>
      <div class="response-item">Engagement Idea</div>
      <div class="response-item">Micro-learning</div>

      <div class="feedback-buttons">
        <button class="worked">Worked ‚úÖ</button>
        <button class="not-worked">Did Not Work ‚ùå</button>
      </div>
    </div>
  </div>

</body>
</html>
