<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teacher Dashboard - Ask Doubt</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/Tb.css">

</head>
<body>

<!-- Side Panel - Right side -->
<div id="mySidepanel">
    <a href="Home_page.html">Home</a>
    <a href="#ask-doubt">Ask Doubt</a>
    <a href="#">Resources</a>
    <a href="#" class="logout-link">Logout</a>
</div>

<!-- Navbar - Fixed, hamburger always visible -->
<nav>
    <div class="logo">Teacher-AssistantAI</div>
    <button class="hamburger" id="hamburgerBtn">‚ò∞</button>
</nav>

<!-- Header -->
<header>
<div class="header-left">
<img src="" alt="Teacher">
<div>
<div class="title">Teacher Dashboard</div>
<div class="subtitle">Just-In-Time Digital Platform For Teachers</div>
</div>
</div>
<div class="header-right">
<img src="" alt="User">
</div>
</header>

<!-- Online/Offline Toggle -->
<div class="toggle-container">
<label class="switch">
<input type="checkbox" id="toggleStatus">
<span class="slider"></span>
</label>
<span class="status offline" id="statusText">Offline</span>
</div>

<!-- Ask Doubt Button -->
<h2 style="text-align:center; margin:20px 0; color:#4b0082;">
  Ask Your Doubt
</h2>

<!-- Dropdowns -->
<div class="dropdowns">
<select>
<option>Class</option>
<option>Class 6</option>
<option>Class 7</option>
</select>
<select>
<option>Subject</option>
<option>Mathematics</option>
<option>Science</option>
</select>
<select>
<option>Topic</option>
<option>Algebra</option>
<option>Physics</option>
</select>
</div>

<!-- Ask Doubt Section -->
<div class="ask-doubt-section" id="ask-doubt">
<h2>Ask Your Doubt</h2>
<textarea placeholder="Type your doubt here..."></textarea>
<button class="ask-btn">Enter</button>
<button class="speak-btn">üé§ Speak</button>


<!-- AI Response -->
<div class="ai-response">
<h2>AI Response</h2>
<div class="response-item">Classroom Activity</div>
<div class="response-item">Teaching Tip</div>
<div class="response-item">Engagement Idea</div>
<div class="response-item">Micro-learning</div>

<!-- Feedback Buttons -->
<div class="feedback-buttons">
<button class="worked">Worked ‚úÖ</button>
<button class="not-worked">Did Not Work ‚ùå</button>
</div>
</div>
</div>

<div class="feedback-section">
  <label for="feedback"><b>Your Feedback:</b></label>
  <textarea
    id="feedback"
    name="feedback"
    class="feedback-box"
    rows="4"
    placeholder="Enter your feedback here...">
  </textarea>
</div>


<script src="js/Tb.js"></script>

</body>
</html>
